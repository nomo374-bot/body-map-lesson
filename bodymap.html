<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身體界線互動教案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .touch-point {
            position: absolute;
            padding: 2px 10px;
            border-radius: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            white-space: nowrap; /* Prevent line breaks */
            transform: translate(-50%, -50%);
        }
        .touch-point:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(22, 163, 165, 0.9);
        }
        /* Modal transition */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 300ms ease-out;
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.9);
            transition: all 300ms ease-in;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-4">
        <h1 class="text-3xl md:text-4xl font-bold text-teal-300">身體界線互動練習</h1>
        <p class="text-gray-300 mt-2 max-w-2xl px-2">每個人的身體都該被尊重。不同的部位有不同的界線感，讓我們用分數來了解觸碰這些地方時，對方可能的不舒服程度吧！</p>
    </div>
    
    <!-- Score Legend -->
    <div class="flex justify-center items-center space-x-2 md:space-x-4 mb-4 p-2 bg-gray-700 rounded-full">
        <span class="text-sm md:text-base text-green-400 font-bold">還可以</span>
        <div class="flex space-x-1 md:space-x-2">
            <div class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-green-500 flex items-center justify-center font-bold text-white">1</div>
            <div class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-lime-500 flex items-center justify-center font-bold text-white">2</div>
            <div class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-yellow-500 flex items-center justify-center font-bold text-white">3</div>
            <div class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-orange-500 flex items-center justify-center font-bold text-white">4</div>
            <div class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-red-500 flex items-center justify-center font-bold text-white">5</div>
        </div>
        <span class="text-sm md:text-base text-red-400 font-bold">非常不舒服</span>
    </div>

    <!-- Interactive Figure Container -->
    <div id="figure-container" class="relative w-full max-w-xs md:max-w-sm">
        <!-- Human Silhouette SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 800" class="w-full h-auto" fill="currentColor" color="#4A5568">
            <!-- Head -->
            <path d="M160 0c-22.1 0-40 17.9-40 40s17.9 40 40 40 40-17.9 40-40-17.9-40-40-40z"/>
            <!-- Torso -->
            <path d="M125,95 h70 v210 a35,35 0 0 1 -70,0 z"/>
            <!-- Left Arm -->
            <path d="M125,110 L95,290 L110,295 L135,115 z" />
            <!-- Right Arm -->
            <path d="M195,110 L225,290 L210,295 L185,115 z" />
            <!-- Legs -->
            <path d="M120 460v320c0 11.1-8.9 20-20 20s-20-8.9-20-20v-320c0-11.1 8.9-20 20-20s20 8.9 20 20z"/>
            <path d="M240 460v320c0 11.1-8.9 20-20 20s-20-8.9-20-20v-320c0-11.1 8.9-20 20-20s20 8.9 20 20z"/>
        </svg>
        <!-- Touch points will be injected here by JavaScript -->
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden modal-enter">
        <div id="modal-content" class="bg-gray-700 rounded-2xl shadow-2xl p-6 w-full max-w-md text-center transform transition-all">
            <div id="modal-status-indicator" class="w-20 h-20 rounded-full mx-auto mb-4 flex items-center justify-center text-5xl font-bold">
                <!-- Score and Color will be set here -->
            </div>
            <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
            <p id="modal-message" class="text-gray-300"></p>
            <button id="close-modal" class="mt-6 bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-6 rounded-full transition-colors">
                我知道了
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const figureContainer = document.getElementById('figure-container');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalStatusIndicator = document.getElementById('modal-status-indicator');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('close-modal');

            // Data for each interactive point with score
            const touchPoints = [
                // Head Area
                { id: 'hair', top: '2%', left: '50%', score: 2, title: '頭髮', message: '輕輕撥弄頭髮可能被視為友善，但很多人不喜歡髮型被弄亂，或被當成孩子般對待。' },
                { id: 'ear', top: '8%', left: '62%', score: 5, title: '耳朵', message: '耳朵是非常敏感的部位，對著耳朵吹氣或觸摸，會讓人感到強烈不舒服與被侵犯。' },
                { id: 'cheek', top: '10%', left: '38%', score: 5, title: '臉頰', message: '臉部是非常個人的區域，未經同意的觸摸或捏臉頰，會讓人感到不被尊重。' },
                { id: 'neck', top: '14%', left: '50%', score: 4, title: '後頸', message: '後頸是很敏感的個人區域，突然的觸摸或吹氣會讓人感到不舒服與被侵犯。' },
                // Torso and Arms
                { id: 'shoulder', top: '18%', left: '28%', score: 3, title: '肩膀', message: '輕拍肩膀通常是友善的，但長時間搭著或不熟的人這樣做，還是會讓人覺得有壓力、不自在。' },
                { id: 'chest', top: '27%', left: '50%', score: 5, title: '胸部', message: '胸部是極度私密的部位，任何未經同意的觸碰都是嚴重的性騷擾行為。' },
                { id: 'elbow', top: '32%', left: '23%', score: 1, title: '手肘', message: '手肘是關節處，通常無意間的碰撞不會讓人不舒服，是界線感較低的部位。' },
                { id: 'stomach', top: '38%', left: '50%', score: 4, title: '肚子', message: '肚子是比較柔軟脆弱的部位，除了親近的人，被觸碰會讓人沒有安全感。' },
                { id: 'palm', top: '45%', left: '25%', score: 3, title: '手掌', message: '擊掌很OK，但若不熟的人一直握著或撫摸手心，會讓人覺得奇怪、不舒服。' },
                { id: 'waist', top: '45%', left: '65%', score: 4, title: '腰', message: '腰部是很靠近私密部位的地方，突然被摟住或觸碰會讓人感到被侵犯、不舒服。' },
                // Lower Body
                { id: 'buttocks', top: '52%', left: '30%', score: 5, title: '臀部', message: '臀部是極度私密的部位，未經同意的觸碰是嚴重的性騷擾行為，絕對不可以。' },
                { id: 'groin', top: '55%', left: '50%', score: 5, title: '胯下', message: '這是極度私密的部位，任何未經同意的觸碰都構成嚴重的性騷擾。' },
                { id: 'innerThigh', top: '65%', left: '58%', score: 5, title: '大腿內側', message: '這是非常私密的部位，除非是醫療需求，否則不應該被他人觸碰。' },
                { id: 'toes', top: '95%', left: '35%', score: 4, title: '腳趾頭', message: '雖然不是私密部位，但有些人會覺得腳很敏感或不喜歡被碰，突然的觸碰可能會讓人嚇一跳。' }
            ];
            
            function getScoreColor(score) {
                switch (score) {
                    case 1: return { text: 'text-white', bg: 'bg-green-500' };
                    case 2: return { text: 'text-white', bg: 'bg-lime-500' };
                    case 3: return { text: 'text-white', bg: 'bg-yellow-500' };
                    case 4: return { text: 'text-white', bg: 'bg-orange-500' };
                    case 5: return { text: 'text-white', bg: 'bg-red-500' };
                    default: return { text: 'text-gray-800', bg: 'bg-gray-200' };
                }
            }

            // Create and place touch points on the figure
            touchPoints.forEach(point => {
                const pointEl = document.createElement('div');
                pointEl.className = 'touch-point';
                pointEl.textContent = point.title;
                pointEl.style.top = point.top;
                pointEl.style.left = point.left;
                pointEl.dataset.id = point.id;
                
                pointEl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openModal(point);
                });
                figureContainer.appendChild(pointEl);
            });

            // Function to open the modal with specific content
            function openModal(pointData) {
                const scoreInfo = getScoreColor(pointData.score);
                modalTitle.textContent = pointData.title;
                modalMessage.textContent = pointData.message;
                
                modalStatusIndicator.className = `w-20 h-20 rounded-full mx-auto mb-4 flex items-center justify-center text-5xl font-bold ${scoreInfo.bg} ${scoreInfo.text}`;
                modalStatusIndicator.textContent = pointData.score;

                modal.classList.remove('hidden');
                modal.classList.add('modal-enter-active');
                modal.classList.remove('modal-enter');
            }

            // Function to close the modal
            function closeModal() {
                 modal.classList.add('modal-leave-active');
                 modal.classList.remove('modal-enter-active');
                 setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('modal-leave-active');
                    modal.classList.add('modal-enter');
                 }, 300);
            }

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                // Close if clicking on the background
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
